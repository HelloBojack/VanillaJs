<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .list{
      margin: 0 auto;
      width: 200px;
    }
    .item {
      width: 200px;
      margin: 10px;
      text-align: center;
      color: white;
      background: linear-gradient(to left,#d3959b,#bfe6ba);
    }
    .item.moving{
      border: 1px dashed #ccc;
      background: transparent;
      color:transparent;
    }
  </style>
</head>

<body>
  <div class="list">
    <div class="item" draggable="true">1</div>
    <div class="item" draggable="true">2</div>
    <div class="item" draggable="true">3</div>
    <div class="item" draggable="true">4</div>
    <div class="item" draggable="true">5</div>
  </div>
</body>
<script src="./index.js"></script>

</html>
