<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      box-sizing: content-box;
      background: #000;
      width: 100px;
      height: 100px;
      border: 10px solid #ccc;
      padding: 10px;
      margin: 10px;
    }

    .box2 {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      background: #000;
      border: 10px solid #ccc;
      padding: 10px;
      margin: 10px;
    }
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
